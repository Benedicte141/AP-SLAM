titre: A propos
accroche: Chaque réussite commence avec la volonté d'essayer !
presentation: >
    "Bonjour et soyez les bienvenus sur ma page. 
    Je m'appelle Bénédicte GADY, j'ai 41 ans et je me suis lancée dans une formation informatique
    de 2 ans dans le cadre d'une reconversion professionnelle au sein de mon entreprise. Je 
    travaille pour la Caisse Nationale des Allocations Familliales depuis plus de 17 ans. 
    J'étais auparavant employée comme guide touristique pour le Mémorial de Caen. Comme quoi
    'rien est impossible à qui le veut vraiment'.
    Je vous souhaite une agréable visite sur ma page."

 